spring.application.name=uniquora
spring.datasource.url=${DEV_SPRING_DATASOURCE_URL}
spring.datasource.username=${DEV_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${DEV_SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect